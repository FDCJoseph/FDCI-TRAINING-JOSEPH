<head>

    <link rel="stylesheet" href="Exercise1.css">

</head>
<body>
    <div class="carousel">

                    <h3>Background 1</h3>
                    <p>Who loves to dance!</p>

            </div>

            <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/74/fa/be/74fabe0ac2588f7f052170708b5136b8.gif" alt="Art">

            <div id="repo-list"></div>
            <div class="button-space">
                <button id="see-more" class="see-more-button">Next Page</button>

                <div id="error-message" style="display: none; color: red;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Exercise1.1.js"></script>
